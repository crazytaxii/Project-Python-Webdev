[program:AccountOnline2]
command   = /home/www/AccountOnline2/env/bin/gunicorn --bind localhost:8000 --workers 5 --worker-class gevent mysite.wsgi:application
directory = /home/www/AccountOnline2/src/mysite
user      = root

startsecs = 3

redirect_stderr         = true
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups  = 10
stdout_logfile          = /home/www/AccountOnline2/logs/supervisor.log
